{% load static %}
<html>
    <head>
        <title>Banco Terra Firme</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>

    <body>
        <div class="page-header">
            <h1>Banco Terra Firme</h1>
        </div>
        <form action="sac", method="POST">{% csrf_token %}
            <div class="form-group">
                <label for="saque">R$</label>
                <input type="number", class="form-control" id="deposito" name="saque" placeholder="R$">
            </div>
            <div class="form-group">
                <label for="conta">Conta:</label>
                <select class="form-control" id="conta" name="conta">
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div>
                {% for message in messages %}
                        <div class="alert alert-info">
                            {{ message }}
                        </div>
                {% endfor %}
                <button type="sac">
                    Sacar
                </button>
            </div>
        </form>
        <a href="/clientes"><button>voltar</button></a>
    </body>

</html>
